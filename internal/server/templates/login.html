{{define "title"}}Login — Demolocal{{end}}
{{define "body"}}
<div class="gradient-bg min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-2">
                <div class="w-10 h-10 bg-indigo-500 rounded-lg flex items-center justify-center font-bold">GT</div>
                <span class="text-2xl font-semibold">Demolocal</span>
            </a>
        </div>

        <!-- Login Card -->
        <div class="card rounded-xl p-8">
            <h2 class="text-2xl font-bold mb-6">Sign in to your account</h2>

            {{if .Flash}}
            <div class="mb-4 p-3 rounded-lg {{if eq .FlashType "error"}}bg-red-500/10 border border-red-500/20 text-red-400{{else}}bg-green-500/10 border border-green-500/20 text-green-400{{end}} text-sm">
                {{.Flash}}
            </div>
            {{end}}

            <!-- Google OAuth Button -->
            <a href="/api/auth/google/login" class="w-full flex items-center justify-center gap-2 py-3 mb-6 bg-white/5 hover:bg-white/10 border border-gray-700 rounded-lg font-medium transition text-gray-200">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="currentColor"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="currentColor"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="currentColor"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="currentColor"/>
                </svg>
                Continue with Google
            </a>

            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-900 text-gray-400">Or continue with email</span>
                </div>
            </div>

            <form method="POST" action="/login" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Email or Username</label>
                    <input type="text" name="email" required
                        class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 text-white placeholder-gray-500"
                        placeholder="you@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" name="password" required
                        class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 text-white placeholder-gray-500"
                        placeholder="••••••••">
                </div>
                <button type="submit"
                    class="w-full py-3 bg-indigo-600 hover:bg-indigo-500 rounded-lg font-medium transition">
                    Sign In
                </button>
            </form>

            {{if .AllowRegistration}}
            <p class="mt-6 text-center text-gray-400 text-sm">
                Don't have an account?
                <a href="/register" class="text-indigo-400 hover:text-indigo-300">Sign up</a>
            </p>
            {{end}}
        </div>
    </div>
</div>
{{end}}
